<style>

#periodic-table { 
    display: grid;
    grid-template-columns: 2rem repeat(18, 7rem);
    grid-template-rows: repeat(8, 7rem);
    /* its 18 across and 7 up but I need space for periods and such */
    grid-gap: 5px; 
}

.sources > * { 
    min-width: 20vw;
}

#citation-preamble { 
    width: 100vw; 
}

cite { 
    display: block;

    width: 50vw; 

    margin-bottom: 1rem;
}

a { 
    color: #9BF6FF; 
    text-decoration: unde;
}

p { 
    margin: 0px; 
}

/* 15 NTS!!! */

.same-slot-elements { 
    display: grid;
    grid-template-columns: repeat(15, 6rem);
    grid-template-rows: 6rem 6rem;

    width: 100vw; 

    padding: 0px; 
    grid-gap: 4px !important; 

    margin-left: 3.1rem; 
}
.period, .group { 
    font-size: 3rem; 
    text-align: center;
    color: #333; 
}

.element { 
    /* width: 4rem; 
    height: 4rem;  */
    background-color: #333;

    padding: 4px; 

    display: grid; 
    grid-template-columns: 1fr 1fr 1fr;

    border-radius: var(--border-radius);

    /* display: flex; */
}

.atomic-number { 
    grid-column: 1 / 1;
}

.average-mass { 
    grid-column: 3 / 4;
    text-align: right;
    font-size: 0.8rem;
}

.element-code { 
    grid-column: 1 / 4;

    margin: 0px; 
    /* margin-top: -15px;  */
    text-align: center;

    color: #222; 
}

.name, .electrons, .composition { 
    grid-column: 1 / 4;
    foNT-SIZE: 0.7rem; 
    text-align: center;

    color: #222; 
}
.atomic-number, .average-mass, .electrons, .composition { 
    color: rgb(63, 63, 63); 
}

/* .element__dead { 
    background-color: #222;
} */

.top-row-gap { 
    grid-column: span 16;
}

h1 { 
    margin-left: auto;
    margin-right: auto;

    margin: 0px; 
    padding: 0px; 
}

.middle-row-sample-gap { 
    grid-column: span 8;
}

.bottom-row-text-gap { 
    grid-column: span 9;
}

/* 
    --red-300:        #FFADAD; 
    --orange-300:     #FFD6A5; 
    --yellow-300:     #FDFFB6; 
    --green-300:      #CAFFBF; 
    --blue-300:       #9BF6FF; 
    --blueviolet-300: #A0C4FF; 
    --violet-300:     #BDB2FF;
    --pink-300:       #FFC6FF; 
     */

/* TYPES */
.example-card-holder { 
    display: flex;

    min-height: 4rem; 
    width: 100vw; 

    margin-top:14rem;
}

.sources { 
    margin-top: 4rem; 
}

.example-card { 
    height: 3rem; 
    width: 7rem; 

    padding: 4px; 
    margin: 4px; 
    margin-left: 0px; 
    color: #222; 
}

.silver    { background-color: #A0C4FF; }
.madeline { background-color: #FFC6FF;}
.terra { background-color: #CAFFBF;}
.unnamed-1 { background-color: #F4B2F7;}

.example { background-color: var(--text-normal); }

.alkali-metal { background-color: #FFADAD; }
.alkaline-earth { background-color: #FFD6A5;}
.transition-metal { background-color: #FDFFB6;}
.metalloid { background-color: #9BF6FF;}

.halogen { background-color: #BDB2FF;}

.lanthanide {background-color: #BDB2FF;} 
.actinide { background-color: #FFC6FF;}

a { 
    border-bottom: 0;
}

</style>

<div>
    1 = Hosts
</div>

<div id="periodic-table">

    <div class="group">1</div>

    <a class="element example" href="../example">
        <p class="atomic-number">Age</p>
        <p class="average-mass">birthday</p>
        <h2 class="element-code" id="code">Code</h2>
        <p class="name">Name</p>
        <p class="electrons">Role</p>
        <p class="composition">Pronouns</p>
    </a>


    <a class="element madeline" href="../madeline">
        <p class="atomic-number">15</p>
        <p class="average-mass">24/OCT</p>
        <h2 class="element-code" id="m">M</h2>
        <p class="name">Madeline</p>
        <p class="electrons">Emotional Part</p>
        <p class="composition">She/They</p>
    </a>
    <a class="element terra" href="../terra">
        <p class="atomic-number">15</p>
        <p class="average-mass">BD</p>
        <h2 class="element-code" id="t">T</h2>
        <p class="name">Terra</p>
        <p class="electrons">Uhhhh..</p>
        <p class="composition">She/They</p>
    </a>
    <a class="element silver" href="../silver">
        <p class="atomic-number">A</p>
        <p class="average-mass">BD</p>
        <h2 class="element-code" id="au">Au</h2>
        <p class="name">Silver / Audrey</p>
        <p class="electrons">Protector</p>
        <p class="composition">They/Them</p>
    </a>
    <a class="element unnamed-1" href="../unnamed-1">
        <p class="atomic-number">A</p>
        <p class="average-mass">BD</p>
        <h2 class="element-code" id="1">1</h2>
        <p class="name">Unnamed 1</p>
        <p class="electrons">Something</p>
        <p class="composition">She/Her [?]</p>
    </a>
</div>
